<table class="table table-condensed table-hover plainfaq-table">
    <thead>
    <tr>
        <th colspan="2">{extensionTitle}: {header}</th>
    </tr>
    </thead>
    <tbody>
        <f:for each="{data}" as="item">
            <tr>
                <th>{item.title}</th>
                <td>{item.value -> f:format.raw()}</td>
            </tr>
        </f:for>
    </tbody>
</table>
